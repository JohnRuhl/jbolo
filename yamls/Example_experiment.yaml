    band_center:  25.75  # not used
    nu_low: 21.50        # if a band_response file is given, these set the low and high limits of integration.
    nu_high: 30.00
    read_frac: 0.05
    band_response : {method: flat}
    #band_response : {method: bandfile, fname : band0.txt }
